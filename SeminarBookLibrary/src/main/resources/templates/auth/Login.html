<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/userLayout.html}">

<head>
  <title>Library</title>
</head>

<body>
  <content layout:fragment="content">
    <style>
      label {
        transform: translateY(-2rem) translateY(0.1rem) scale(.8);
        font-size: 22px;
      }
    </style>
    <div class="row text-center mt-2">
      <div class="col text-uppercase">
        <h1 class="font-weight-bold h1">Login</h1>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-4 offset-4">
        <form method="post" th:href="@{login}" th:object="${user}">
          <!-- Email input -->
          <div class="form-outline mb-5">
            <input onvolumechange="" type="text" id="form2Example1" class="form-control border" onchange=""
              th:field="*{loginNameUser}" />
            <label class="form-label" for="form2Example1">User</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-5">
            <input type="password" id="form2Example2" class="form-control border" th:field="*{loginPasswordUser}" />
            <label class="form-label" for="form2Example2">Password</label>
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                <label class="form-check-label" for="form2Example34"> Remember me </label>
              </div>
            </div>

            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="#!">Register</a></p>
            <p>or sign up with:</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </content>
</body>

</html>
