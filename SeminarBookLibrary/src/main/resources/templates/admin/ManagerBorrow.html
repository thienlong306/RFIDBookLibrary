<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/adminLayout.html}">

<head>
    <title>Library</title>
</head>

<body>
    <content layout:fragment="content">
        <style>
            @media print {
                nav,
                footer,
                .hidePrint,
                .print {
                    display: none !important;
                    opacity: 0 !important;
                    visibility: hidden !important;

                }
            }
        </style>
        <div class="row text-center mt-2">
            <div class="col text-uppercase">
                <h1 class="font-weight-bold h1">Manager Borrow</h1>
            </div>
        </div>
        <form th:action="@{search}">
            <div class="row mt-2 hidePrint">
                <div class="col-4 d-flex">
                    <form th:action="@{search}" class="form-inline my-2 my-lg-0 d-flex">
                        <div class="form-inline my-2 my-lg-0 me-2 d-flex align-items-center">
                            <span>Borrower:</span>
                        </div>
                        <input name="nameUser" class="form-control mr-sm-2" type="text" placeholder="Search">
                        <!-- <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button> -->
                    </form>
                </div>
                <div class='col-8'>
                    <!-- Form code begins -->
                    <div class="row">
                        <div class="form-group d-flex align-items-center col-4">
                            <!-- Date input -->
                            <label class="control-label w-25 text-end me-2" for="dateBegin">From:</label>
                            <input class="form-control w-75" id="dateBegin" name="dateBegin" placeholder="MM/DD/YYY"
                                type="text" autocomplete="off" />
                        </div>
                        <div class="form-group d-flex align-items-center col-4">
                            <!-- Date input -->
                            <label class="control-label w-25 text-end me-2" for="dateEnd">To: </label>
                            <input class="form-control w-75" id="dateEnd" name="dateEnd" placeholder="MM/DD/YYY"
                                type="text" autocomplete="off" />
                        </div>
                        <div class="form-group col-2">
                            <!-- Submit button -->
                            <button class="btn btn-primary " type="submit">Submit</button>
                        </div>
                        <div class="form-group col-2">
                            <!-- Submit button -->
                            <button onclick="window.print()" type="button" class="btn btn-danger print">
                                <i class="fa fa-print" aria-hidden="true"> Export</i>
                            </button>
                        </div>
                    </div>
                    <!-- Form code ends -->
                </div>
            </div>
        </form>
        <div class="row mt-2 mb-2">
            <div class="col-12 ">
                <table class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                        <tr>
                            <th>ID</th>
                            <th>Borrower</th>
                            <th>Begin Date</th>
                            <th>End Date</t>
                            <th>Status</th>
                            <th class="hidePrint">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each=" borrow: ${listInfoBorrow}">
                            <td th:text="${borrow.idBorrow}">
                            </td>
                            <td>
                                <p class="fw-normal mb-1" th:text="${borrow.userDomain.nameUser}"></p>
                            </td>
                            <td>
                                <p class="fw-normal mb-1" th:text="${borrow.beginDateBorrow}"></p>
                            </td>
                            <td>
                                <p class="fw-normal mb-1" th:text="${borrow.endDateBorrow}"></p>
                            </td>
                            <td>
                                <span class="badge badge-warning rounded-pill d-inline">borrowing</span>
                            </td>
                            <td class="hidePrint">
                                <a th:href="@{/admin/managerBorrow/details/}+${borrow.idBorrow}">
                                    <button type="button" class="btn btn-primary">
                                        Details
                                    </button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row m-4">
            <div class="col d-flex justify-content-center">
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active" aria-current="page">
                            <a class="page-link" href="#">2 <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </content>
</body>

</html>
